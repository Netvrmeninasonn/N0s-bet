<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нос Бет — Казино</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff8ecb, #ffc8ec);
      color: #fff;
      text-align: center;
    }
    .logo {
      margin-top: 30px;
      width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0 10px;
      color: #6b004b;
    }
    p {
      font-size: 1.3rem;
      color: #5a0040;
    }
    .button {
      background-color: #ff4db8;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin-top: 20px;
    }
    .button:hover {
      background-color: #ff3399;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #3d0030;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.jpg" alt="Нос Бет Логотип">
  <h1>Нос Бет</h1>
  <p>Он чует, где бабки. Основано Тимуром Тестостероновичем.</p>
  <button class="button">Играть Сейчас</button>
  <footer>
    &copy; 2025 Нос Бет. Все права как бы защищены.
  </footer>

</html>
